<!DOCTYPE html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a31756020a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <img src="/assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-presentation">
        </div>
        <button id="contact" class="contact_button" aria-label="Contact me" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph-image">
      </div>
      <div class="photograph-article"></div>
      <div class="photograph-likes"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="/assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form
              id="form"
              name="form"
              method="post"
              aria-label="Contact"
            >
              <div class="formData">
                <label for="first-name">Pr√©nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first-name"
                  name="first-name"
                  aria-label="First name"
                />
                <p id="firstNameErrorMsg" class="errorMsg"></p>
              </div>
              <div class="formData">
                <label for="last-name">Nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="last-name"
                  name="last-name"
                  aria-label="Last name"
                />
                <p id="lastNameErrorMsg" class="errorMsg"></p>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                  aria-label="Email"
                />
                <p id="emailErrorMsg" class="errorMsg"></p>
              </div>
              <div
                class="formData formMessage">
                <label for="message">Votre message</label>
                <textarea 
                    name="message" 
                    id="message" 
                    aria-label="Your message"></textarea>
                    <p id="messageError" class="errorMsg"></p>
              </div>
              <button id="submit" class="contact_button" aria-label="Send" >Envoyer</button>
            </form>
			</div>
		</div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
